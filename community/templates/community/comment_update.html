{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  <div class="m-3 container-fluid" style="width:45rem; color:white; background-color: rgba( 0, 0, 0, 0.8 )">  
    <h1 class="mt-3">댓글 수정</h1>
    <form action="{% url 'community:comment_update' review.pk comment.pk%}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-m btn-primary float-right m-1">Submit</button>
      {% endbuttons %}
    </form>
  </div>
{% endblock %}
