{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div style='color:white; font-size:1.5rem; width:45rem; backgroud-color:rgba(0,0,0,0.8);'>
        <h2 class="mt-3">영화 리뷰 남기기</h2>
        <form action="{% url 'community:create' %}" method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-m btn-dark float-right m-1">Submit</button>
          {% endbuttons %}
        </form>
      </div>
    </div>
  {% endblock content %}
