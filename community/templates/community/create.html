{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  <div class="m-3 container-fluid" style="width:45rem; color:white; background-color: rgba( 0, 0, 0, 0.8 )">
    <h1 class="mt-3">영화 리뷰 남기기</h1>
    <form action="{% url 'community:create' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-m btn-dark float-right m-1">작성 완료</button>
      {% endbuttons %}
    </form>
  </div>
  {% endblock content %}
